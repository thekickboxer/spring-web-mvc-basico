<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jedi</title>
</head>

<body>

    <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>
    
    <h1>Jedi forces</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>LASTNAME</th>
            <th></th>
        </tr>
        <tr th:each="jedi : ${allJedi}">
            <td th:text="${jedi.id}"> </td>
            <td th:text="${jedi.name}"> </td>
            <td th:text="${jedi.lastName}"> </td>
            <td>
                <a th:href="@{/jedi/__${jedi.id}__/delete}" onClick="return confirm('Delete?')">Delete</a>
                <a th:href="@{/jedi/__${jedi.id}__/update}">Update</a>
            </td>
        </tr>
    </table>

    <br>

    <a href="#" th:href="@{/jedi}">All Jedi</a> | <a href="#" th:href="@{/new-jedi}">New Jedi</a>

    <br /><br />

    <form th:action="@{/search}"  method="get">
        <input type="text" name="name"/> <button type="submit">Search</button>
    </form>

    <br />

    <form th:action="@{/searchLastName}"  method="get">
        <input type="text" name="lastName"/> <button type="submit">Search by last name</button>
    </form>

</body>
</html>
